  <script>
    // Function to scroll to top
    // Function to scroll to top
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Add event listener for the scroll-to-top icon
    document.addEventListener('DOMContentLoaded', function() {
      const topIcon = document.querySelector('.top-icon');
      if (topIcon) {
        topIcon.addEventListener('click', scrollToTop);
      }

      // Toggle visibility of the scroll-to-top button based on scroll position
      window.addEventListener('scroll', function() {
        if (window.pageYOffset > 200) {
          topIcon.classList.add('visible');
        } else {
          topIcon.classList.remove('visible');
        }
      });
    });
  </script>
